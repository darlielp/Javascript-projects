<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fontsawesome -->
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>

  <main class="container">
    <!-- task manager section -->
    <section class="taskManager">
      <div class="alert">
        <p>there was an error</p>
      </div>
      <h3 class="title">Task Manager</h3>
      <!-- form to add tasks -->
      <form action="" class="addTask">
        <input type="text" placeholder="Eg: Leave to hiking" class="formInput">
        <button class="btn addItem">Add</button>
      </form>
      <div class="checkbox">
       <label for="">Complete:</label> <input type="checkbox" name="" class="checkboxValue">
      </div>
      <!-- clear btn -->
      <div class="btn reset">delete all</div>
    </section>

    <!-- tasks container -->
    <section class="tasks-container">
      <ul>
        <!-- <li class="taskDesc" data-id="123">Test 1<div class="icons"><button class="fas fa-edit editBtn"></button><button class="fas fa-trash deleteBtn"></button></div></li> -->
      </ul>
    </section>
  </main>

  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
