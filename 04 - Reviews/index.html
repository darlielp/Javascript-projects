<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <!-- title -->
    <div class="title-container">
      <h1>Reviews</h1>
      <div class="underline"></div>
    </div>
    <div class="container">
      <!-- img -->
      <div class="img-container">
        <img src="img/img-01.png" alt="reviewer image" class="img">
      </div>
      <!-- reviewer info -->
      <div class="reviewer-desc">
        <h5 class="name">Bobby Powell</h5>
        <p class="job">Product Designer</p>
      </div>
      <!-- reviewer description -->
      <div class="review-container">
        <p class="review">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Asperiores hic porro libero minima similique reiciendis quia reprehenderit vitae aliquam rerum.</p>
      </div>
      <!-- left and right -->
      <div class="arrows-btn">
        <button class="fa-solid fa-angle-left leftArrow"></button>
        <button class="fa-solid fa-angle-right rightArrow"></button>
      </div>
      <!-- button -->
      <button class="btn">Random review</button>
    </div>
  </main>
  
  <!-- javascript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
