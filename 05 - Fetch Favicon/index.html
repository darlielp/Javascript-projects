<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Favicon</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <div class="container">
      <h2>Fetch Favicon from any site</h2>
      <!-- form -->
      <form action="">
        <input type="text" placeholder="www.exemple.com" class="form-input">
        <p class="alert">Insert a valid domain name</p>
        <button class="btn">Fetch</button>
      </form>
      <!-- show favicon -->
      <div class="favicon">
        <img src="" alt="favicon" class="favicon-img">
        <button class="btn downBtn">download</button>
      </div>
    </div>
  </main>

  
  
  <!-- javascript -->
  <script src="./js/app.js"></script>
</body>
</html>
