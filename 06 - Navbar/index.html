<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="navbar-content">
        <!-- logo -->
        <div class="logo">
          <h2>navbar<span>Project</span></h2>
          <!-- menu button -->
          <button class="menuBtn"><i class="fas fa-bars"></i></button>
        </div>
        <!-- menu -->
          <div class="menu">
            <ul class="menuList">
              <a href="#">
                <li  class="menuLink">home</li>
              </a>
              <a href="#">
                <li  class="menuLink">about</li>
              </a>
              <a href="#">
                <li  class="menuLink">projects</li>
              </a>
              <a href="#">
                <li  class="menuLink">contact</li>
              </a>
            </ul>
          </div>
          <!-- social icons -->
          <div class="social-icons">
            <a target="_blank" href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a target="_blank" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            <a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
          </div>
      </div>
    </nav>
  </header>
  
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
