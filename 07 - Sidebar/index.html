<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <button class="sideBtn">
      <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar">
      <!-- logo -->
      <div class="logo">
        <h2>sidebar<span>Project</span></h2>
      </div>
      <button class="closeBtn"><i class="fas fa-times"></i></button>
      <!-- menu -->
        <div class="menu">
          <ul class="menuList">
            <a href="#">
              <li  class="menuLink">home</li>
            </a>
            <a href="#">
              <li  class="menuLink">about</li>
            </a>
            <a href="#">
              <li  class="menuLink">projects</li>
            </a>
            <a href="#">
              <li  class="menuLink">contact</li>
            </a>
          </ul>
        </div>
        <!-- social icons -->
        <div class="social-icons">
          <a target="_blank" href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
          <a target="_blank" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
          <a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
  </main>
  
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
