<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <main>
    <section class="countdown-container">
      <!-- banner -->
      <section class="banner">
        <img src="img/banner.jpg" alt="steam sale banner" class="img">
      </section>
      <!-- end of banner -->

      <!-- countdown description -->
      <article class="countdown-desc">
        <!-- title -->
        <h3>Happy New Year Countdown!</h3>
        <!-- countdown end -->
        <span class="countdown-end">this countdown ends in </span>
      <!-- end of countdown description -->

      <!-- countdown -->
      <section class="countdown">
        <!-- days -->
        <div class="count">
          <h4 class="days">10</h4>
          <span>days</span>
        </div>
        <!-- hours -->
        <div class="count">
          <h4 class="hours">10</h4>
          <span>hours</span>
        </div>
        <!-- minutes -->
        <div class="count">
          <h4 class="minutes">10</h4>
          <span>minutes</span>
        </div>
        <!-- seconds -->
        <div class="count">
          <h4 class="seconds">10</h4>
          <span>seconds</span>
        </div>
      </section>
      <!-- end of countdown -->
    </section>
  </main>
  
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
