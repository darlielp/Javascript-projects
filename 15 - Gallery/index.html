<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <!-- gallery 01 -->
    <section class="gallery fields">
      <!-- img 01 -->
      <img src="img/field-01.jpg" title="field-01" alt="field-01" class="img" data-id="1">
      <!-- img 02 -->
      <img src="img/field-02.jpg" title="field-02" alt="field-02" class="img" data-id="2">
      <!-- img 03 -->
      <img src="img/field-03.jpg" title="field-03" alt="field-03" class="img" data-id="3">
      <!-- img 04 -->
      <img src="img/field-04.jpg" title="field-04" alt="field-04" class="img" data-id="4">
    </section>

    <!-- gallery 02 -->
    <section class="gallery landscape">
      <!-- img 01 -->
      <img src="img/land-01.jpg" title="landscape-01" alt="landscape-01" class="img" data-id="1">
      <!-- img 02 -->
      <img src="img/land-02.jpg" title="landscape-02" alt="landscape-02" class="img" data-id="2">
      <!-- img 03 -->
      <img src="img/land-03.jpg" title="landscape-03" alt="landscape-03" class="img" data-id="3">
      <!-- img 04 -->
      <img src="img/land-04.jpg" title="landscape-04" alt="landscape-04" class="img" data-id="4">
      <!-- img 05 -->
      <img src="img/land-05.jpg" title="landscape-05" alt="landscape-50" class="img" data-id="5">
      <!-- img 06 -->
      <img src="img/land-06.jpg" title="landscape-06" alt="landscape-06" class="img" data-id="6">
    </section>

     <!-- gallery modal -->
    <section class="modal">
      <!-- close button -->
      <button class="btn closeModal"><i class="fas fa-times"></i></button>
      <!-- modal content -->
      <section class="modal-content">
        <!-- navigation -->
        <div class="navigation">
          <!-- previous -->
          <button class="btn prev"><i class="fas fa-chevron-left"></i></button>
          <!-- modal img -->
          <img src="" alt="" class="modal-img">
          <!-- next -->
          <button class="btn next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <!-- img title -->
        <h4 class="image-desc">image</h4>
        <!-- images preview -->
        <div class="pictures">
          <img src="" alt="" class="picture">
        </div>
      </section>
      <section>
      </section>
    </section>
  </main>
  
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
