<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Counter</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <section class="counters">
      <!-- week -->
      <article class="container week">
        <span class="number" data-value="200">0</span>
        <p>songs played this week</p>
      </article>
      <!-- month -->
      <article class="container month">
        <span class="number" data-value="539">0</span>
        <p>songs played this month</p>
      </article>
      <!-- year -->
      <article class="container year">
        <span class="number" data-value="15273">0</span>
        <p>songs played this year</p>
      </article>
    </section>
  </main>
  
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
