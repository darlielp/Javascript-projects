<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- fontawesome -->
  <link rel="stylesheet" href="css/fontawesome-free-6.1.1-web/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <section>
      <div class="title-container">
        <h1>Tic Tac Toe</h1>
      </div>
      <!-- select mode -->
      <div class="select-mode">
        <!-- player vs player -->
        <button class="btn player">2 Players</button>
        <!-- player vs cpu -->
        <button class="btn cpu">CPU</button>
      </div>
    </section>
    <!-- tic tac toe container -->
    <section class="tic-tac-toe">
      <!-- board -->
      <section class="board">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="box box-9"></div>
        <!-- alerts -->
        <section class="alert">
          <h1>Player 1 Win</h1>
        </section>
      </section>
      <!-- score container -->
      <section class="score">
        <h1>score</h1>
        <!-- score board -->
        <section class="score-board">
          <!-- cross -->
          <div class="score-cross"><i class="fas fa-times"> :</i><span class="points"> 0</span></div>
          <!-- circle -->
          <div class="score-circle"><i class="far fa-circle"> :</i><span class="points"> 0</span></div>
        </section>
        <!-- reset score -->
        <button class="btn reset">reset Score</button>
      </section>
      <!-- return to select mode -->
      <button class="btn return">select mode</button>
    </section>
  </main>
  
  <!-- javascript -->
  <script src="js/app.js"></script>
</body>
</html>
