<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Quizz</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- quizz header -->
  <header class="quizz-header">
    <h1>Pokémon Quizz</h1>
  </header>

  <!-- score board -->
  <section class="score-container hide">
    <h2>Congratulations!</h2>
    <!-- percentage score -->
    <p><span class="score-percent">90</span>%</p>
    <!-- correct answers -->
    <p>You got <span class="correct-answers">0</span> out <span class="total-questions">10</span> questions</p>
    <!-- restart -->
    <button class="restart">Restart quizz</button>
  </section>
  <!-- quizz container -->
  <main>
    <section class="quizz-container">
      <!-- question title -->
      <article class="quizz-question">
        <h3 class="question-title">1 - Question one?</h3>
      </article>
      <!-- question answers -->
      <article class="quizz-answers">
        <!-- answers -->
      </article>
    </section>
  </main>
  <!-- answer button -->
  <button class="answer hide"><span class="answer-letter">a</span> <span class="answer-text">answer</span></button>

  <!-- javascript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
